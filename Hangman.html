<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Hangman Game</title>
        <link href="Hangman.css" rel="stylesheet">
</head>

<Body>
    <div class="container">
        <p class="title">Hangman Game</p>
        <p class="text">Trie to guess it by guessing letters. Each incorrect guess brings you closer to being "hanged."</p>
        <button class="startGame" onclick="initGame()">Start Game</button>

        <div class="game">
            <div class="box12">
                <div class="box1">
                  <input type="text" class="input" name="" id="input">
                  <button class="btn" id="btn">Write a letter</button>
                </div>
            
                <div class="box2">
                    <p class="hidenWord" id="hidenWord"></p>
                    <p class="deadLetters" id="deadLetters">Dead letters : </p>
                    <p class="life" >Life left : <span id="life"></span></p>
                </div>
            </div>
            <div class="box3">
                <p class="winOrLoose" id="winOrLoose"></p>
                <button class="restartBtn" id="restartBtn">Restart Game</button>
            </div>
        </div>
      
        

    </div>
    <script src="Hangman.js"></script>
</Body>
